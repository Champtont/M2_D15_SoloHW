    <script>
      //play with params
      //get items for posting
      const token =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzZjZWUzY2Q0YmUzZDAwMTU4NDVmZDAiLCJpYXQiOjE2NjgwODMyNjAsImV4cCI6MTY2OTI5Mjg2MH0.uNsrqEp_HPgrPhAwjziunQVeY6iQ11AA-FDwQ5LlOaI";

      const submitbtn = document.getElementById("submit");
      const editbtn = document.getElementById("edit");

      const getUserInput = (event) => {
        event.preventDefault();

        const titleInput = document.getElementById("title").value;
        const genreInput = document.getElementById("genre").value;
        const descriptionIn = document.getElementById("description").value;
        const imageInput = document.getElementById("image").value;
        //post
        const newTitle = {
          name: `${titleInput}`,
          description: `${descriptionIn}`,
          category: `${genreInput}`,
          imageUrl: `${imageInput}`,
        };

        fetch("https://striveschool-api.herokuapp.com/api/movies", {
          method: "POST",
          headers: {
            "content-type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(newTitle),
        }).then((res) => {
          if (res.ok) {
            alert("Movie Successfully Added");
          } else {
            alert("Movie could Not be Added");
          }
          return res;
        });

        //console.log(titleInput, genreInput, descriptionIn, imageInput);
      };

      // Plan on Fetching alot
      const getHorror = async () => {
        try {
          let res = await fetch(
            "https://striveschool-api.herokuapp.com/api/movies/Horror",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          let horrorFlix = await res.json();
          // horrorFlix.forEach((movie) => {
          //   console.log(movie.imageUrl);
          // });
          console.log(horrorFlix);
          await populateHorror(horrorFlix);
          return horrorFlix;
        } catch (error) {}
      };

      const getComedy = async () => {
        try {
          let res = await fetch(
            "https://striveschool-api.herokuapp.com/api/movies/Comedy",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          let funnyFlix = await res.json();
          // horrorFlix.forEach((movie) => {
          //   console.log(movie.imageUrl);
          // });
          console.log(funnyFlix);
          await populateComedy(funnyFlix);
          return funnyFlix;
        } catch (error) {}
      };

      const getTV = async () => {
        try {
          let res = await fetch(
            "https://striveschool-api.herokuapp.com/api/movies/Tv",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );
          let tvShows = await res.json();
          // horrorFlix.forEach((movie) => {
          //   console.log(movie.imageUrl);
          // });
          console.log(tvShows);
          await populateTv(tvShows);
          return tvShows;
        } catch (error) {}
      };

      const sendEdit = (event) => {
        const selected = event.target;
        selected.classList.toggle("selected");

        console.log("getting there");
      };

      const getInfo = () => {
        //get data
        const url = new URLSearchParams(window.location.search);
        const genre = url.get("category");
        const description = url.get("description");
        const image = url.get("image");
        const name = url.get("name");

        //visualize data
        let titleInput = document.getElementById("title");
        let genreInput = document.getElementById("genre");
        let descriptionIn = document.getElementById("description");
        let imageInput = document.getElementById("image");

        titleInput.value = name;
        genreInput.value = genre;
        descriptionIn.value = description;
        imageInput.value = image;

        console.log("if you see me...");
      };
      getInfo();
      //populate Movie list
      const populateHorror = async (flix) => {
        try {
          const ul = document.getElementById("Horror");
          flix.forEach((flix) => {
            const li = document.createElement("div");
            li.addEventListener("click", sendEdit);
            li.innerHTML = `<a href="backOffice.html?name=${flix.name}&category=${flix.category}&description=${flix.description}&image=${flix.imageUrl}'"><li>${flix.name}</li></a>`;
            ul.appendChild(li);
          });
          console.log("Im working");
        } catch {}
      };

      const populateComedy = async (flix) => {
        try {
          const ul = document.getElementById("Comedy");
          flix.forEach((flix) => {
            const li = document.createElement("div");
            li.addEventListener("click", sendEdit);
            li.innerHTML = `<a href="backOffice.html?name=${flix.name}&category=${flix.category}&description=${flix.description}&image=${flix.imageUrl}"><li>${flix.name}</li></a>`;
            ul.appendChild(li);
          });
          console.log("Im working");
        } catch {}
      };

      const populateTv = async (flix) => {
        try {
          const ul = document.getElementById("tvShows");
          flix.forEach((flix) => {
            const li = document.createElement("div");
            li.addEventListener("click", sendEdit);
            li.innerHTML = `<a href="backOffice.html?name=${flix.name}&category=${flix.category}&description=${flix.description}&image=${flix.imageUrl}"><li>${flix.name}</li></a>`;
            ul.appendChild(li);
          });
          console.log("Im working");
        } catch {}
      };

      getHorror();
      getComedy();
      getTV();
